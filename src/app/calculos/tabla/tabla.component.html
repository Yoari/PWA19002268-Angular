<div class="card">
  <div class="card-header">

  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        Numero <input type="number" class="form form-control" [(ngModel)]="numeroTabla" name="numeroTabla">
      </div>
      <div class="col-md-5">
        <button type="button" class="btn btn-primary" (click)="generarTabla()">Calcular</button>
      </div>
      <div class="col-md-12 mt-5">
            <table class="table-responsive table table-striped table-hover">
              <thead>
                <tr class="bg-primary">
                  <th>Numero</th>
                  <th>Operacion</th>
                  <th>Index</th>
                  <th>Resultado</th>
                </tr>
              </thead>
                <tbody >
                    <tr *ngFor="let item of resultados">
                      <td>{{item.numero}}</td>
                      <td>{{item.operacion}}</td>
                      <td>{{item.index}}</td>
                      <td>{{item.resultado}}</td>
                    </tr>
                </tbody>
            </table>
      </div>
    </div>
  </div>
</div>
